        {% extends "base.html"  %}
        {% block title %}
            <h1> Firetower - Total Errors per Category </h1>
        {% endblock %}
        {% block content %}
        <div id="placeholder" style="width:700px;height:300px"></div>
        <br />
        <div class="legend">
            {% for total in totals %}
            <ul>
                <li>{{total.1}}</li>
                <li>{{total.2}}</li>
            </ul>
            {% endfor %}
        </div>


        <script type="text/javascript">
            $(function () {
				// Add start/end tags at end of url here
				var handler = $.ajax({
					url: "/api/categories/e6ecf4b3344bbe767200276b929ab76d1c7ff139",
					success: function(jsonData, httpStatus, xhr){
						console.log(jsonData)
					}
				});
	
                {% for total in totals %}
                var data_{{total.0}} = [
                    [{{ loop.index }}, {{total.2}}]
                ];
                {% endfor %}

                $.plot(
                    $("#placeholder"),

                    [
                        {% for total in totals %}
                        {data: data_{{total.0}}, label: '{{total.1}}' },
                        {% endfor %}
                    ],
                    {
                        xaxis: { mode: "time" },
                        series: {
                            bars: { show: true },
                        },
                    }
               );
            });
        </script>
        {% endblock %}
